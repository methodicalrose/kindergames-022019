<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reading.css">
  <title>Picture Math</title>
</head>
<body>
    <header>
        <div class="col-md-5" id="Welcome">Welcome, guest!</div>
        <div class="col-md-5 game-title">Picture Match</div>
      </header>
      <div class="container">
          <div class="row">
            <!-- GAME 1 - CAR -->
            <div id="carpic" class="readpic-card col-md-3 container">
            <img class="carpic img-responsive img-rounded" src="img/car.jpg" alt="Picture of a car">
            </div>
            <!-- GAME 1 - CAT -->
            <div id="catpic"class="readpic-card col-md-4 col-md-offset-1 container">
              <img class="catpic img-responsive" src="img/cat.jpg" alt="Picture of a cat">
            </div>
            <!-- GAME 1 - DOOR -->
            <div id="doorpic" class="readpic-card col-md-3 col-md-offset-1 container">
              <img class="doorpic img-responsive" src="img/door.jpg" alt="Picture of a door">
            </div>
          </div>
          <div class="row">
            <!-- GAME 1 - CAR -->
            <div id="cartext" class="readtext-card col-md-3 container">
              <h1 class="text">C A R</h1>
            </div>
            <!-- GAME 1 - DOOR -->
            <div id="doortext" class="readtext-card col-md-4 col-md-offset-1 container">
              <h1 class="text">D O O R</h1>
            </div>
            <!-- GAME 1 - CAT -->
            <div id="cattext" class="readtext-card col-md-3 col-md-offset-1 container">
              <h1 class="text">C A T</h1>
            </div>
          </div>
        </div>

      </main>

      <!-- <footer></footer> -->
      
    <script src="./js/readingone.js"></script>
</body>
</html>
