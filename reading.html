<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reading.css">
  <title>Picture Match</title>
</head>
<body>
    <header>
        <div class="col-md-5 game-title">Picture Match
            <audio id="direction" src="audio/exampleaudio.m4a"></audio>
            <img class="volume img-responsive" src="img/volumeup.png" alt="Picture of a volume sign" onclick="document.getElementById('direction').play()"/>
        </div>
      </header>
      <div class="container">
          <div class="row">
            <!-- GAME 1 - CAR -->
            <div id="carpic" class="readpic-card col-md-3">
            <img class="carpic img-responsive img-rounded" src="img/car.jpg" alt="Picture of a car">
            <!-- <svg class="carsvg"><line x1="90" y1="50" x2="100" y2="1500" stroke="#000000"/></svg> -->
            </div>
            <!-- GAME 1 - CAT -->
            <div id="catpic" class="readpic-card col-md-4 col-md-offset-1">
              <img class="catpic img-responsive" src="img/cat.png" alt="Picture of a cat">
              <!-- <svg class="carsvg"><line x1="180" y1="15" x2="500" y2="400" stroke="#000000"/></svg> -->
            </div>
            <!-- GAME 1 - DOOR -->
            <div id="doorpic" class="readpic-card col-md-3 col-md-offset-1">
              <img class="doorpic img-responsive" src="img/door.png" alt="Picture of a door">
              <!-- <svg class="carsvg"><line x1="100" y1="0" x2="0" y2="1000" stroke="#000000"/></svg> -->
            </div>
          </div>
          <div class="row">
            <!-- GAME 1 - CAR -->
            <div id="cartext" class="readtext-card col-md-3">
              <h1 class="text">C A R</h1>
            </div>
            <!-- GAME 1 - DOOR -->
            <div id="doortext" class="readtext-card col-md-4 col-md-offset-1">
              <h1 class="text">D O O R</h1>
            </div>
            <!-- GAME 1 - CAT -->
            <div id="cattext" class="readtext-card col-md-3 col-md-offset-1">
              <h1 class="text">C A T</h1>
            </div>
          </div>

          <div>
            <!-- BUTTON -->
          <button id="buttonreading" type="button">Done</button>
          <!-- UNFINISHED MODAL -->
          <!-- <div id="modalreadingundone">
            <div class="modalreading-content">
              <span class="close">&times;</span>
              <h1 class="modalreading-text">Keep Going!</h1><br>
              <h2 class="modalreading-text">You haven't clicked on all the choices! Keep going!</h2><br>
              <a class="modalreading-text" href="#"><button id="continue" class="next-button" type="button">Continue</button></a>
              <a class="modalreading-text" href="index.html"><button id="home" class="next-button" type="button">Home</button></a>
            </div>
          </div> -->
          <!-- FINISHED MODAL -->
          <div id="modalreadingdone">
            <div class="modalreading-content">
              <span class="close">&times;</span>
              <h1 class="modalreading-text">Congratulations!</h1><br>
              <h2 class="modalreading-text">To play the new level, click on the next level button, or go to the home page to go back.</h2><br>
              <a class="modalreading-text" href="#"><button id="newlevel" class="next-button" type="button">Next Level</button></a>
              <a class="modalreading-text" href="index.html"><button id="home" class="next-button" type="button">Home</button></a>
            </div>
          </div>
          <!-- END OF MODAL -->
          </div>
          <!-- END OF MAIN CONTENT -->
        </div>
      </main>

      <footer></footer>
      
    <script src="./js/reading.js"></script>
</body>
</html>
