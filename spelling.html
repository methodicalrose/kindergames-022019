<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/spelling.css">
  <title>Kinder Games</title>
</head>
<body>
  <header>
    <div class="game-title">See & Spell</div>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div id="SpellPic" class="col-md-4 col-md-offset-4"></div>
      </div>
      <div class="row">
        <form id="SpellBox" name="SpellBox">
          <input type="text" id="SpellGuess" name="SpellGuess">
          <div id="SubmitButton">
            <button type="button" class="btn btn-success">
              <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="js/scripts.js"></script>
  <script src="js/spelling.js"></script>
</body>
</html>
