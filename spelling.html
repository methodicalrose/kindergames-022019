<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/spelling.css">
  <title>Kinder Games</title>
</head>
<body>
  <header>
    <div class="spellgame-title">See & Spell</div>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div id="Score">Score: 0/10</div>
      </div>
      <div class="row">
        <div id="SpellPic" class="col-md-4 col-md-offset-4"></div>
      </div>
      <div class="row">
        <div id="SpaceDiv" class="col-md-4 col-md-offset-4"></div>
      </div>
      <div class="row">
        <form id="SpellBox" name="SpellBox">
          <input type="text" id="SpellGuess" name="SpellGuess">
          <button type="submit" id="GuessButton" class="btn btn-success" onclick="submitGuess(event)">Try it!</button>
        </form>
      </div>
      <div class="row">
        <a href="index.html"><button id="HomeButton" class="btn btn-success col-md-4 col-md-offset-4">Go Home</button></a>
      </div>
    </div>
  </main>
  <script src="js/spelling.js"></script>
</body>
</html>
